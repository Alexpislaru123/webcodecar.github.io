<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vânzare și Închiriere Mașini</title>
    <style>
        /* CSS pentru stilizare */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .car {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .car img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vânzare și Închiriere Mașini</h1>
        
        <div class="car">
            <h2>Mașina 1: BMW Seria 3</h2>
            <img src="bmw-seria-3.jpg" alt="BMW Seria 3">
            <p>An fabricație: 2022</p>
            <p>Preț: $30,000</p>
            <p>Disponibilitate: Disponibil pentru vânzare și închiriere</p>
        </div>

        <div class="car">
            <h2>Mașina 2: Toyota Corolla</h2>
            <img src="toyota-corolla.jpg" alt="Toyota Corolla">
            <p>An fabricație: 2020</p>
            <p>Preț: $20,000</p>
            <p>Disponibilitate: Disponibil pentru vânzare și închiriere</p>
        </div>

        <!-- Alte 8 mașini pot fi adăugate aici -->

    </div>
</body>
</html>

